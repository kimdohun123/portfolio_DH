<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrap {
            width: 600px;
            height: 400px;
            border: 3px solid #000;
            margin: 100px auto;
        }

        .list {
            display: flex;
        }

        .list li {
            width: 25%;
            height: 50px;
            text-align: center;
            border-right: 3px solid #000;
            border-bottom: 3px solid #000;
            box-sizing: border-box;
            cursor: pointer;
            line-height: 50px;
        }

        .list li:first-child {
            background-color: #000;
            color: #fff;
            font-weight: bold;
        }

        .list li:last-child {
            border-right: 0;
        }

        .cont {
            position: relative;
        }

        .cont div {
            width: 100%;
            height: 350px;
            line-height: 350px;
            text-align: center;
            font-size: 90px;
            font-weight: bold;
            color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .cont div:nth-child(1) {
            background-color: #333;
            display: block;
        }

        .cont div:nth-child(2) {
            background-color: #666;
        }

        .cont div:nth-child(3) {
            background-color: #999;
        }

        .cont div:nth-child(4) {
            background-color: #bbb;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul class="list">
            <li>news01</li>
            <li>news02</li>
            <li>news03</li>
            <li>news04</li>
        </ul>
        <div class="cont">
            <div>box01</div>
            <div>box02</div>
            <div>box03</div>
            <div>box04</div>
        </div>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $('.list li').on('click', function () {
            $(this).css({
                backgroundColor: '#000',
                color: '#fff',
                fontWeight: 'bold'
            }).siblings().css({
                backgroundColor: '#fff',
                color: '#000',
                fontWeight: 'nomal'
            });

            let i = $(this).index();
            //console.log(i);
            $('.cont div').eq(i).show().siblings().hide();
        })
    </script>
</body>

</html>
