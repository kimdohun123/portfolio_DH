<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span class="hr">00</span> :
    <span class="min">00</span> :
    <span class="sec">00</span>
    <script src="js/jqurey-3.6.1.min.js"></script>
    <script>
        //let 변수명 = 데이터값;
        //변수명에 '하나의' 데이터를 저장 (숫자, 문자, 논리형데이터)

        //function 함수명(){
        //    자바스크립트 코드
        //}

        //자바스크립트 엔진에 내장되어있는 내장객체
        //날짜(date), 수학(math), 배열(array)...
        function clock(){
            let nowTime = new Date();
            //console.log(nowTime);
            let hr = nowTime.getHours();
            let min = nowTime.getMinutes();
            let sec = nowTime.getSeconds();

            // if (hr > 12){
            //     hr = hr - 12
            // }

            if (hr < 10){
                hr = '0'+ hr
            }
            if (min < 10){
                min = '0'+ min
            }
            if (sec < 10){
                sec = '0'+ sec
            }

            $('.hr').text(hr);
            $('.min').text(min);
            $('.sec').text(sec);
        }
        // setInterval(function(){
        //     clock()
        // }, 500)
        setInterval(clock, 500);
        clock();

//       setInterval(function(){
//           반복될 코드
//       }, 시간간격);

//      코드를 일정시간 간격으로 반복 실행

//    clearInterval(); setInterval 함수 취소
    </script>
</body>

</html>
