<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .mainVisual {
            position: relative;
        }

        .mainVisual img {
            width: 100%;
            height: auto;
        }

        .mainVisual .slick-arrow {
            border: 0;
            background-color: transparent;
            width: 60px;
            height: 60px;
            border-top: 5px solid #eee;
            border-right: 5px solid #eee;
            font-size: 0;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .mainVisual .slick-prev {
            left: 70px;
            z-index: 10;
            transform: rotate(-135deg);
        }

        .mainVisual .slick-next {
            right: 70px;
            transform: rotate(45deg);
        }

        .mainVisual .slick-dots {
            list-style: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }

        .mainVisual .slick-dots li {
            display: inline-block;
            margin: 0 5px;
        }

        .mainVisual .slick-dots li button {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
            border: 0;
            font-size: 0;
            cursor: pointer;
        }

        .mainVisual .slick-dots li.slick-active button {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="mainVisual">
        <div><img src="img/main_slide_01_v1.png"></div>
        <div><img src="img/main_slide_02_v1.png"></div>
        <div><img src="img/main_slide_03_v1.png"></div>
        <div><img src="img/main_slide_04_v1.png"></div>
        <div><img src="img/main_slide_05_v1.png"></div>
        <div><img src="img/main_slide_06_v1.png"></div>
    </div>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $('.mainVisual').slick({
            slidesToShow: 4,
            slidesToScroll: 2,
            arrows: true,
            dots: true,
            speed: 1000,
            autoplay: true,
            autoplaySpeed: 500,
            pauseOnHover: true,
            infinite: true,
            vertical: false,
            responsive: [
                {
                    breakpoint: 960,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 640,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        });
    </script>
</body>

</html>
