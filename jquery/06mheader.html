<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        #wrap {
            height: 100vh;
            position: relative;
        }

        .open_btn {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 45px;
            height: 34px;
            z-index: 50;
        }

        .open_btn span {
            display: block;
            width: 100%;
            height: 8px;
            background-color: #333;
            border-radius: 8px;
            position: absolute;
            left: 0;
            transition: all 0.4s;
        }

        .open_btn span:nth-child(1) {
            top: 0;
        }

        .open_btn span:nth-child(2) {
            top: 13px;
        }

        .open_btn span:nth-child(3) {
            top: 13px;
        }

        .open_btn span:nth-child(4) {
            top: 26px;
        }

        .open_btn.active span:nth-child(1) {
            opacity: 0;
        }

        .open_btn.active span:nth-child(2) {
            transform: rotate(45deg);
        }

        .open_btn.active span:nth-child(3) {
            transform: rotate(-45deg);
        }

        .open_btn.active span:nth-child(4) {
            opacity: 0;
        }

        .over {
            width: 100%;
            height: 100%;
            background-color: plum;
            text-align: center;
            position: fixed;
            top: 0;
            right: -100%;
            transition: all 0.4s;
        }

        .over.block {
            right: 0;
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .menu li {
            margin: 10px 0;
        }

        .menu li a {
            font-size: 30px;
            color: #fff;
            font-weight: bold;
        }

        .menu li:hover a {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <a href="#" class="open_btn">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </a>
        <div class="over">
            <ul class="menu">
                <li><a href="#">HOME</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </div>
    </div>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $('.open_btn').on('click', function () {
            $(this).toggleClass('active').siblings('.over').toggleClass('block');
            //class active가 있으면 삭제하고 없으면 추가해줌
        })
    </script>
</body>

</html>
