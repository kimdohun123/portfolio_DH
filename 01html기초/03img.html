<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>이미지태그와 링크걸기</title>
</head>

<body>
    <img src="img/karina.jpg" 
    alt="이미지에 대한 설명글">
    <img src="https://thumbs.gfycat.com/ConsciousHairyAmericanlobster-size_restricted.gif"
    alt="카리나 서울 설명">

    <!-- 
    이미지태그는 src속성을 가지고 다님 -> "소스를 가지고 다님"
    내 컴퓨터에 있는 경로 소스를 가지고 올때
    지정된 웹 주소를 가지고 올때 사용합니다.
    -->
    
    <a href="https://naver.com" target="_blank">네이버 바로가기</a>
    <!-- a태그의 기본 특징
        <a href(하이퍼링크)="URL입력"></a> --< 링크를 가지고 옴
        target 속성은 새탭에서 열기 등 기능을 지원함. 링크 뒤에 입력
        _black 새창이나 새탭에서 열기
        _self 기본값(링크가 있는 화면에서 열림)
    밑줄+글자 색(파랑->보라) -->

    <a href="#">임시링크를 잠시 넣을땐 #를 넣는다</a>-->


    <a href="https://google.com" target="_blank">구글 바로가기
    <img src="img/google logo.png"></a>


</body>

</html>
