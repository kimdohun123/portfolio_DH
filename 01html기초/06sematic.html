<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sematic tag</title>
</head>
<body>
    <!--
        sematic tag
        div와 동일한 기능을 한다(공간을 나눠줌)
        <header>, <nav>, <section>, <article>, <aside>, <footer>, 등등......
        검색엔진 등이 태그 이름만 보고도 문서 구조에서 어떤 역할을 하는지 쉽게 이해할 수 있도록 도와줌

        어떤 장애가 있더라도 웹사이트를 사용하는데 불편이 있어서는 안된다라는 웹 접근성 시각에서 봤을 때 매우 중요함
        
        웹표준 
        어떤 운영체제나 어떤 브라우저를 사용하더라도 웹페이지가 동일하게 보이고 정상적으로 작동해야된다.
    -->
<!--
        <header></header>
        주로 웹사이트 상단에 위치
        <nav></nav>
        링크를 거는 공간
        <section></section>
        여러 중심내용을 감싸는 공간
        <article></article>
        기사 등 독립적으로 내용을 나타내는 공간
        <aside></aside>
        광고 등 사이드에 위치하는 공간
        <footer></footer>
        주로 웹사이트 하단에 위치
-->
</body>
</html>
